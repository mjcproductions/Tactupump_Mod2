<!DOCTYPE HTML> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="height=device-height, initial-scale=1.0">

<title>Tactupump Module 2</title>

<!-- js/includes -->
<script type="text/javascript" src="js/includes/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/includes/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/includes/jquery-ui-touch-punch.min.js"></script>
<!-- js/classes -->
<script type="text/javascript" src="js/classes/ModuleData.js"></script>
<script type="text/javascript" src="js/classes/Navigator.js"></script>
<script type="text/javascript" src="js/classes/DOM.js"></script>
<script type="text/javascript" src="js/classes/Cookie.js"></script>
<!-- /Screen -->
<script type="text/javascript" src="js/classes/Screen/Screen.js"></script>
<script type="text/javascript" src="js/classes/Screen/PopupScreen.js"></script>
<script type="text/javascript" src="js/classes/Screen/GlossaryScreen.js"></script>
<script type="text/javascript" src="js/classes/Screen/ReturnScreen.js"></script>
<script type="text/javascript" src="js/classes/Screen/Animator.js"></script>
<script type="text/javascript" src="js/classes/Screen/Button.js"></script>
<script type="text/javascript" src="js/classes/Screen/FlashScreen.js"></script>
<script type="text/javascript" src="js/classes/Screen/ResultScreen.js"></script>
<script type="text/javascript" src="js/classes/Screen/HelpScreen.js"></script>
<!-- /MediaPlayer -->
<script type="text/javascript" src="js/classes/MediaPlayer/MediaPlayer.js"></script>
<script type="text/javascript" src="js/classes/MediaPlayer/Audio.js"></script>
<script type="text/javascript" src="js/classes/MediaPlayer/Video.js"></script>
<!-- /Menus -->
<script type="text/javascript" src="js/classes/Menus/Menu.js"></script>
<script type="text/javascript" src="js/classes/Menus/MenuItem.js"></script>
<script type="text/javascript" src="js/classes/Menus/MainMenu.js"></script>
<script type="text/javascript" src="js/classes/Menus/ResourcesMenu.js"></script>
<!-- /Assessments -->
<script type="text/javascript" src="js/classes/Assessments/Assessment.js"></script>
<script type="text/javascript" src="js/classes/Assessments/MultipleChoice.js"></script>
<script type="text/javascript" src="js/classes/Assessments/DragAndDrop.js"></script>
<!-- js/debug -->
<script type="text/javascript" src="js/debug/DebugTools.js"></script>
<!-- js -->
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- End Includes -->

<!-- CSS Includes -->
<link rel=StyleSheet href="css/style.css">
<link rel=StyleSheet href="css/menu.css">
<link rel=StyleSheet href="css/glossary.css">
<!-- End CSS Includes -->


<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>

<body>
<!-- -->
<div id="contentBG">
	<div id="contentBGGraphic">

	
	<div id="content">
	</div>
	
	
	<!-- Top Bar -->

<div id="topBar">
		<div id="mainMenuButton" onclick='ERS.mainMenu.run( true );'>
		</div>
		<div id="mainMenu" class="linear" style="display:none;">
			<!-- MenuItem's are added dynamically from JavaScript -->
		</div>
		<!-- End menu -->
 		<div id="number"><img id="lessonNumber" src="media/global/images/lesson_number-1.png" width="113" height="30" /></div>
		<!-- Lesson titles -->       
		<span id="titleM"></span>
        <div id="glossaryButton" onclick='ERS.glossary.loadScreen();'></div>
        <div id="helpButton" onclick='ERS.helpPopup.loadScreen();'></div>
		<audio id="glossAudioID"  src="" type="audio/mpeg" ontimeupdate="ERS.moduleData.getCurrentScreenObject().timeUpdate(this);">
		</audio>
		<!-- Resource menu --> 
		<div id="resourcesMenuButton" onclick='ERS.resourcesMenu.run( true );'>
		</div>
		<div id="resourcesMenu" style="display: none;">
			<!-- MenuItem's are added dynamically from JavaScript -->
		</div>
        <a href="galmkt://"><div id="iDashButton"></div></a>
		<!-- End Resource menu -->
</div><!-- end topBar -->

	<!-- End Top Bar -->
	
	
	<!-- Video Holder -->
	<div id="videoHolder">
		<video preload="auto" id="videoID" autoplay src=""  ontimeupdate="ERS.moduleData.getCurrentScreenObject().timeUpdate(this);" width="1024" height="650"></video>
	</div>
	<!-- End Video Holder -->
	
<!-- Bottom Bar -->
<div id="bottomBar">	
    <!-- audioBG -->
		<div id="audioBG">
			<div id="audioSpan">
			</div>
			<div id="audioScrub">
			</div>
			<div id="audioScrubTouch" onclick="ERS.moduleData.getCurrentScreenObject().getMediaPlayer().scrubberTouched( event );">
			</div>
			<audio id="audioID"  src="" type="audio/mpeg" ontimeupdate="ERS.moduleData.getCurrentScreenObject().timeUpdate(this);">
			</audio>
		</div>
		<!-- End audioBG -->
   <div id="screenCount">Screen <span id="screenNum">X</span> of <span id="totalNum">XX</span></div>     
<!--	<div id="disclaimer">For internal use only. Not to be used or distributed outside of Galderma.</div>-->



		<!-- Navigation buttons -->
		<img id="backButton" src="media/global/images/btn_previous.png" width="55" height="55" onclick='ERS.navigator.previousScreen();' />
		
		<div id="playPauseButton" class="pause" onclick="ERS.moduleData.getCurrentScreenObject().getMediaPlayer().togglePlayPause();" width="10" height="22">
		</div>
        <div id="refreshButton" onclick="ERS.moduleData.getCurrentScreenObject().getMediaPlayer().refresh();" width="55" height="55"></div>
		<img id="forwardButton" src="media/global/images/btn_next.png" width="55" height="55" onclick='ERS.navigator.nextScreen();' />
		<!-- End Navigation buttons -->
</div><!-- end bottomBar -->
	<!-- End Bottom Bar -->
	
	</div>
	<!-- End contentBGGraphic -->
</div>
<!-- End contentBG -->

</body>

</html>
